{% extends 'quicktutorsApp/base_member.html' %}
{% block title %}
    Add a comment
{% endblock %}

{% block content %}

    <style>
    .form-container{
        padding-top: 40px;
    }
    </style>

    <h3>New comment</h3>
    <hr>
    <div class="container form-container">

        <form class="col s12" method="POST" class="post-form" role="form">
            {% csrf_token %}
            <div class = "row">
                <div class="col s12">
                    <div class="input-field col s12">
                        {{ form.text }}
                        <label class="validate" for="{{ form.text.id }}">Descripcion</label>
                    </div>
                </div>
            </div>
            <div class="row center">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
            </button>
            </div>
        </form>
    </div>

{% endblock %}
