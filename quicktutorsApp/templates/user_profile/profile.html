{% extends "quicktutorsApp/base.html" %}
    {% block content %}

        <h1>Welcome to {{ userProfile.user.get_full_name }} Profile </h1>
        <label>Bio:</label>
        <div>
            <p>{{ userProfile.bio }}</p>
        </div>
        {{ userProfile.picture }}
        <br>
        <br>
        <label>Carrera:</label>
        <br>
            {{ userProfile.career }}
        <br>
        <label>Materias que Domina:</label>
        <br>
            {% for subject in userProfile.subjects.all %}
            {{ subject }}
            {% endfor %}
        <br>
    {% endblock %}
