{% extends 'quicktutorsApp/base.html' %}
    {% block content %}
        {% for user in users %}
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">

                        <h4><span class="glyphicon glyphicon-user"></span> {{ user.get_full_name }}</h4>
                        <ul>Datos Personales
                            <li>{{ user.email }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        {% endfor %}

    {% endblock %}
