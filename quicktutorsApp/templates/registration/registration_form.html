{% extends "quicktutorsApp/base.html" %}
{% load i18n %}
{% block title %}
    Registration
{% endblock %}
{% block content %}
    <div class="container">
        <h2>Register a new Account</h2>
        <form method="post" action="." role="form">
          {% csrf_token %}
          {{ form.as_p }}
          <input class="btn btn-default" type="submit" value="{% trans 'Submit' %}" />
        </form>
    </div>
{% endblock %}
